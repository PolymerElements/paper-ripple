<html>
<head>

  <meta charset="UTF-8">
  <title>paper-clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../paper-clock.html">
</head>
<body>
  <script>
    suite('paper-clock', function() {
      var clock;
      var time;
      var nowFunc = function() {
        return time;
      };

      setup(function() {
        time = 0;
        clock = new Polymer.PaperClock(1, nowFunc);
      });

      suite('basic functionality', function() {
        test('fetches underlying time', function() {
          expect(clock.now()).to.be.eql(0);
          time = 100;
          expect(clock.now()).to.be.eql(100);
        });

        test('half speed', function() {
          clock.setSpeed(0.5);
          expect(clock.now()).to.be.eql(0);
          time = 200;
          expect(clock.now()).to.be.eql(100);
        });

        test('double speed', function() {
          clock.setSpeed(2);
          expect(clock.now()).to.be.eql(0);
          time = 50;
          expect(clock.now()).to.be.eql(100);
        });

        test('calls tick', function(done) {
          var called = false;
          var callback = function() {
            called = true;
          };

          clock.tick(callback);
          expect(called).to.be.eql(false);

          window.requestAnimationFrame(function() {
            try {
              expect(called).to.be.eql(true);
              done();
            } catch (e) {
              done(e);
            }
          });
        });
      });
    });
  </script>
</body>
</html>
