<html>
<head>

  <meta charset="UTF-8">
  <title>paper-ripple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../paper-ripple.html">

  <style>
    #RippleContainer {
      display: block;
      position: relative;
      width: 100px;
      height: 50px;
    }
  </style>
</head>
<body>
  <test-fixture id="BasicRipple">
    <template>
      <div id="RippleContainer">
        <paper-ripple></paper-ripple>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="DisabledTarget">
    <template>
      <div id="RippleContainer">
        <paper-ripple disabled></paper-ripple>
      </div>
    </template>
  </test-fixture>

  <script>
    suite('<paper-ripple>', function() {
      var mouseEvent;
      var rippleContainer;
      var ripple;

      suite('when tapped', function() {
        setup(function() {
          rippleContainer = fixture('BasicRipple');
          ripple = rippleContainer.firstElementChild;
        });

        test('creates a ripple', function() {
          expect(ripple._ripples.length).to.be.eql(0);
          MockInteractions.down(ripple);
          expect(ripple._ripples.length).to.be.eql(1);
        });

        test('may create multiple ripples that overlap', function() {
          expect(ripple._ripples.length).to.be.eql(0);

          for (var i = 0; i < 3; ++i) {
            MockInteractions.down(ripple);
            expect(ripple._ripples.length).to.be.eql(i + 1);
          }
        });
      });


      suite('when target is disabled', function() {
        setup(function() {
          rippleContainer = fixture('DisabledTarget');
          ripple = rippleContainer.firstElementChild;
        });

        test('tapping does not create a ripple', function() {
          expect(ripple._ripples.length).to.be.eql(0);
          MockInteractions.down(ripple);
          expect(ripple._ripples.length).to.be.eql(0);
        });

        test('ripples can be manually created', function() {
          expect(ripple._ripples.length).to.be.eql(0);
          ripple.downAction({x: 0, y: 0});
          expect(ripple._ripples.length).to.be.eql(1);
        });
      });


      suite('when target is focused', function() {
        setup(function() {
          rippleContainer = fixture('BasicRipple');
          ripple = rippleContainer.firstElementChild;
        });

        test('enter key creates a ripple', function() {
          ripple.focus();
          expect(ripple._ripples.length).to.be.eql(0);
          MockInteractions.pressEnter(ripple);
          expect(ripple._ripples.length).to.be.eql(1);
        });

        test('space key creates a ripple', function() {
          ripple.focus();
          expect(ripple._ripples.length).to.be.eql(0);
          MockInteractions.pressSpace(ripple);
          expect(ripple._ripples.length).to.be.eql(1);
        });
      });
    });
  </script>

</body>
</html>
