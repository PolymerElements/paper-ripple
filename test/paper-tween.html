<html>
<head>

  <meta charset="UTF-8">
  <title>paper-tween</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="step-clock.html">
  <link rel="import" href="../paper-tween.html">
</head>
<body>
  <script>
    suite('paper-tween', function() {
      var clock;
      var tween;

      setup(function() {
        clock = new Polymer.StepClock();
        tween = new Polymer.PaperTween(clock);
        tween.setRange(0, 1).setDuration(100);
      });

      suite('easing functions', function() {
        test('linear interpolation', function() {
          tween.setEasing('linear');
          tween.start();
          expect(tween.getValue()).to.be.eql(0);

          tween.update(50);
          expect(tween.getValue()).to.be.eql(0.5);

          tween.update(75);
          expect(tween.getValue()).to.be.eql(0.75);

          tween.update(100);
          expect(tween.getValue()).to.be.eql(1);
        });
      });


      suite('tween updates', function() {
        test('update within range', function() {
          tween.start();
          expect(tween.getValue()).to.be.eql(0);

          tween.update(200);
          expect(tween.getValue()).to.be.eql(1);
        });

        test('calls finish', function() {
          var finished = false;
          tween.onFinish(function() {
            finished = true;
          });
          tween.start();
          expect(tween.isAnimating()).to.be.eql(true);
          expect(finished).to.be.eql(false);

          tween.update(100);
          expect(tween.isAnimating()).to.be.eql(false);
          expect(finished).to.be.eql(true);
        });
      });

      test('allows delay', function() {
        tween.setDelay(10).setEasing('linear');
        tween.start();

        expect(tween.getValue()).to.be.eql(0);

        tween.update(10);
        expect(tween.getValue()).to.be.eql(0);

        tween.update(60);
        expect(tween.getValue()).to.be.eql(0.5);
      });
    });
  </script>
</body>
</html>
